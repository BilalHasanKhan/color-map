<head>
  <title>color</title>
</head>

<body>
  <div class="container">
    {{> hello}}
  </div>
</body>

<template name="hello">
  <h1>#sad</h1>
  <p>{{count}} tweets</p>
  <table class="table">
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Text</th>
        <th>Coordinates</th>
        <th>Location</th>
      </tr>
    </thead>
    <tbody>
      {{#each tweets}}
      <tr>
        <td>{{tweet_timestamp}}</td>
        <td>{{tweet_text}}</td>
        <td>{{tweet_location}}</td>
        <td>{{user_location}}</td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</template>
